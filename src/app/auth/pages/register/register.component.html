<app-card title="Register ðŸ‘¤ ">
    <div class="login__container--form">
          <form [formGroup]="form" (submit)="onSubmit()">
            <app-input-text
              class="input-field"
              type="text"
              formControlName="firstname"
              [control]="form.get('firstname')"
              placeholder="First name"
              id="firstname">
            </app-input-text>
    
            <app-input-text
              class="input-field"
              type="text"
              formControlName="lastname"
              [control]="form.get('lastname')"
              placeholder="Last name"
              id="lastname">
            </app-input-text>
    
            <app-input-text
              class="input-field"
              type="primaryEmail"
              formControlName="primaryEmail"
              [control]="form.get('primaryEmail')"
              placeholder="Email"
              id="email">
            </app-input-text>
    
            <div class="input-field">
              <app-input-text
                  class="input-field"
                [type]="isPasswordVisible ? 'text' : 'password'"
                formControlName="password"
                [control]="form.get('password')"
                placeholder="Password"
                iconPosition="right">
                <button type="button" icon-right class="toggle-password" (click)="togglePasswordVisibility()">
                  <fa-icon [icon]="isPasswordVisible ? 'eye-slash' : 'eye'"></fa-icon>
                </button>
              </app-input-text>
            </div>
    
            <div>
              <app-input-text
                class="input-field"
                [type]="isConfirmPasswordVisible ? 'text' : 'password'"
                formControlName="confirmPassword"
                [control]="form.get('confirmPassword')"
                placeholder="Confirm password">
                <button type="button" icon-right class="toggle-password" (click)="toggleConfirmPasswordVisibility()">
                  <fa-icon [icon]="isConfirmPasswordVisible ? 'eye-slash' : 'eye'"></fa-icon>
                </button>
              </app-input-text>
            </div>
    
            <app-error [control]="form"></app-error>
            <div>
              <app-spinner *ngIf="isLoading"></app-spinner>
              <p *ngIf="successMessage" class="success-message">{{ successMessage}}</p>
              <p *ngIf="registerError" class="error-message">{{ registerError}} </p>
            </div>
    
            
    
            <app-button [fullWidth]="true" label="Register" type="submit" class="login__container--form--submit" [disabled]="form.invalid"></app-button>
            <!-- <div class="google-auth">
              <app-button variant="ghost" [fullWidth]="true" icon="left" (click)="handleGoogleAuth()">
                <fa-icon [icon]="['fab', 'google']"></fa-icon> Register with Google
              </app-button>
            </div> -->
          </form>
          <div >
              <p *ngIf="isRegisterPage">
                Already have an account?
                <a routerLink="/login">Login here</a>
              </p>
              <p *ngIf="!isRegisterPage">
                Don't have an account? 
                  <a routerLink="/register">Register here</a>
              </p>
            </div>
        </div>
    
    </app-card>
