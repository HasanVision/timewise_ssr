<nav class="navbar">
  <div class="navbar__left">
    <!-- Dashboard button with an icon -->
    <div *ngIf="isLoggedIn">
      <app-button variant="ghost" label="Dashboard" icon="home" routerLink="/dashboard">
      </app-button>
    </div>
  </div>

  <div class="navbar__right">
    <!-- Settings button with an icon -->
    <div *ngIf="isLoggedIn" >
      <app-button variant="secondary" label="Settings" icon="settings" routerLink="/settings"></app-button>
    </div>

    <app-button variant="secondary" (click)="toggleTheme()" [icon]=" isDarkTheme ?  'light_mode' : 'dark_mode'"></app-button> 

    
    <!-- Logout button with an icon -->
    <div *ngIf="isLoggedIn">
      <app-button label="Logout" (click)="logout()">
        <fa-icon [icon]="faSignOutAlt"></fa-icon>
      </app-button>
    </div>

    <!-- Login button with an icon -->
    <div *ngIf="!isLoggedIn">
      <app-button routerLink="/login">
          <fa-icon [icon]="faUser"></fa-icon> Login
      </app-button>
    </div>
  </div>
</nav>
